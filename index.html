<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot dengan OpenAI</title>
    <link rel="shortcut icon" href="https://dicodingbot.site/img/logo.png" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> -->
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        :root {
            --text-color: #FFFFFF;
            --icon-color: #ACACBE;
            --icon-hover-bg: #5b5e71;
            --placeholder-color: #dcdcdc;
            --outgoing-chat-bg: #343541;
            --incoming-chat-bg: #444654;
            --outgoing-chat-border: #343541;
            --incoming-chat-border: #444654;
        }

        .light-mode {
            --text-color: #343541;
            --icon-color: #a9a9bc;
            --icon-hover-bg: #f1f1f3;
            --placeholder-color: #6c6c6c;
            --outgoing-chat-bg: #FFFFFF;
            --incoming-chat-bg: #F7F7F8;
            --outgoing-chat-border: #FFFFFF;
            --incoming-chat-border: #D9D9E3;
        }

        body {
            background: var(--outgoing-chat-bg);
        }

        /* Chats container styling */
        .chat-container {
            overflow-y: auto;
            max-height: 100vh;
            padding-bottom: 150px;
        }

        :where(.chat-container, textarea)::-webkit-scrollbar {
            width: 6px;
        }

        :where(.chat-container, textarea)::-webkit-scrollbar-track {
            background: var(--incoming-chat-bg);
            border-radius: 25px;
        }

        :where(.chat-container, textarea)::-webkit-scrollbar-thumb {
            background: var(--icon-color);
            border-radius: 25px;
        }

        .default-text {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 70vh;
            padding: 0 10px;
            text-align: center;
            color: var(--text-color);
        }

        .default-text h1 {
            font-size: 3.3rem;
        }

        .default-text p {
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .chat-container .chat {
            padding: 25px 10px;
            display: flex;
            justify-content: center;
            color: var(--text-color);
        }

        .chat-container .chat.outgoing {
            background: var(--outgoing-chat-bg);
            border: 1px solid var(--outgoing-chat-border);
        }

        .chat-container .chat.incoming {
            background: var(--incoming-chat-bg);
            border: 1px solid var(--incoming-chat-border);
        }

        .chat .chat-content {
            display: flex;
            max-width: 1200px;
            width: 100%;
            align-items: flex-start;
            justify-content: space-between;
        }

        span.material-symbols-rounded {
            user-select: none;
            cursor: pointer;
        }

        .chat .chat-content span {
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--icon-color);
            visibility: hidden;
        }

        .chat:hover .chat-content:not(:has(.typing-animation), :has(.error)) span {
            visibility: visible;
        }

        .chat .chat-details {
            display: flex;
            align-items: center;
        }

        .chat .chat-details img {
            width: 35px;
            height: 35px;
            align-self: flex-start;
            object-fit: cover;
            border-radius: 2px;
        }

        .chat .chat-details p {
            white-space: pre-wrap;
            font-size: 1.05rem;
            padding: 0 50px 0 25px;
            color: var(--text-color);
            word-break: break-word;
        }

        .chat .chat-details p.error {
            color: #e55865;
        }

        .chat .typing-animation {
            padding-left: 25px;
            display: inline-flex;
        }

        .typing-animation .typing-dot {
            height: 7px;
            width: 7px;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0.7;
            background: var(--text-color);
            animation: animateDots 1.5s var(--delay) ease-in-out infinite;
        }

        .typing-animation .typing-dot:first-child {
            margin-left: 0;
        }

        @keyframes animateDots {

            0%,
            44% {
                transform: translateY(0px);
            }

            28% {
                opacity: 0.4;
                transform: translateY(-6px);
            }

            44% {
                opacity: 0.2;
            }
        }

        /* Typing container styling */
        .typing-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            padding: 20px 10px;
            justify-content: center;
            background: var(--outgoing-chat-bg);
            border-top: 1px solid var(--incoming-chat-border);
        }

        .typing-container .typing-content {
            display: flex;
            max-width: 950px;
            width: 100%;
            align-items: flex-end;
        }

        .typing-container .typing-textarea {
            width: 100%;
            display: flex;
            position: relative;
        }

        .typing-textarea textarea {
            resize: none;
            height: 55px;
            width: 100%;
            border: none;
            padding: 15px 45px 15px 20px;
            color: var(--text-color);
            font-size: 1rem;
            border-radius: 4px;
            max-height: 250px;
            overflow-y: auto;
            background: var(--incoming-chat-bg);
            outline: 1px solid var(--incoming-chat-border);
        }

        .typing-textarea textarea::placeholder {
            color: var(--placeholder-color);
        }

        .typing-content span {
            width: 55px;
            height: 55px;
            display: flex;
            border-radius: 4px;
            font-size: 1.35rem;
            align-items: center;
            justify-content: center;
            color: var(--icon-color);
        }

        .typing-textarea span {
            position: absolute;
            right: 0;
            bottom: 0;
            visibility: hidden;
        }

        .typing-textarea textarea:valid~span {
            visibility: visible;
        }

        .typing-controls {
            display: flex;
        }

        .typing-controls span {
            margin-left: 7px;
            font-size: 1.4rem;
            background: var(--incoming-chat-bg);
            outline: 1px solid var(--incoming-chat-border);
        }

        .typing-controls span:hover {
            background: var(--icon-hover-bg);
        }

        .img-api {
            width: 25rem !important;
            height: 25rem !important;
        }

        /* Reponsive Media Query */
        @media screen and (max-width: 600px) {
            .default-text h1 {
                font-size: 2.3rem;
            }

            :where(.default-text p, textarea, .chat p) {
                font-size: 0.95rem !important;
            }

            .chat-container .chat {
                padding: 20px 10px;
            }

            .chat-container .chat img {
                height: 32px;
                width: 32px;
            }

            .chat-container .chat p {
                padding: 0 20px;
            }

            .chat .chat-content:not(:has(.typing-animation), :has(.error)) span {
                visibility: visible;
            }

            .typing-container {
                padding: 15px 10px;
            }

            .typing-textarea textarea {
                height: 45px;
                padding: 10px 40px 10px 10px;
            }

            .typing-content span {
                height: 45px;
                width: 45px;
                margin-left: 5px;
            }

            .navbar-left span {
            height: 45px !important;
            width: 45px !important;
            margin-left: 5px !important;
            }

            span.material-symbols-rounded {
                font-size: 1.25rem !important;
            }

            .custom-dropdown.show {
                bottom: 5rem !important;
            }

            .img-api {
                width: 18rem !important;
                height: 18rem !important;
            }
        }

        @media screen and (max-width: 400px) {
            .img-api {
                width: 11rem !important;
                height: 11rem !important;
            }
        }

        /* Style for the custom select */
        .custom-select {
            position: relative;
            display: inline-block;
            cursor: pointer;
            border: 1px solid var(--incomingou);
            background: var(--incoming-chat-bg);
            color: var(--text-color);
            padding: 10px 10px;
            border-radius: 4px;
            font-size: 1rem;
            user-select: none;
            margin-left: 7px;
        }


        .custom-select.active {
            border: 1px solid var(--icon-color);
        }

        /* CSS */
        .custom-dropdown {
            position: absolute;
            display: none;
            background-color: var(--incoming-chat-bg);
            border: 1px solid var(--outgoing-chat-border);
            border-radius: 4px;
            z-index: 2;
        }

        .custom-dropdown div {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .custom-dropdown.show {
            display: block;
            bottom: 6.5rem;
            color: var(--text-color);
        }

        /* Custom Alert */
        .custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .custom-alert-content {
            background: var(--incoming-chat-bg);
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .custom-alert p {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .custom-alert-buttons {
            display: flex;
            justify-content: center;
        }

        .custom-alert-button {
            background: var(--incoming-chat-border);
            color: var(--text-color);
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .custom-alert-button:hover {
            background: var(--icon-hover-bg);
        }
        
        .navbar-logo {
        font-size: 1.5rem;
        font-weight: bold;
        margin-left: 10px;
        }

        #hamburger-btn {
        cursor: pointer;
        }

        /* Responsive Styling untuk Navbar */
        @media screen and (max-width: 600px) {
        .navbar {
        padding: 10px;
        }

        .navbar-logo {
        display: none; /* Anda dapat menyesuaikan bagaimana logo ditampilkan pada perangkat kecil */
        }
        }
        /* Navbar Styles */
        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--outgoing-chat-bg);
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
         outline: 1px solid var(--incoming-chat-border);
        }

        .navbar-left {
        display: flex;
        align-items: center;
        }

        .navbar-center {
        text-align: center;
        flex-grow: 1;
        }

        .navbar-right {
        display: flex;
        }

        /* Hamburger Button Styles */
        #hamburger-button {
        cursor: pointer;
        font-size: 1.5rem;
        color: var(--icon-color);
        }

        .navbar span {
            width: 55px;
            height: 55px;
            display: flex;
            border-radius: 4px;
            align-items: center;
            justify-content: center;
            color: var(--icon-color);
            margin-left: 7px;
            font-size: 1.4rem;
            background: var(--incoming-chat-bg);
            outline: 1px solid var(--incoming-chat-border);
        }

        /* Offcanvas Styles */
        .offcanvas {
        position: fixed;
        top: 0;
        left: -300px;
        width: 300px;
        height: 100%;
        background: var(--incoming-chat-bg);
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        transition: left 0.3s ease-in-out;
        }

        .offcanvas-content {
        padding: 20px;
        color: var(--text-color);
        }

        .menu-list {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        list-style: none;
        padding: 0;
        }

        .menu-button {
        cursor: pointer;
        background: var(--incoming-chat-bg);
        border: 1px solid var(--incoming-chat-border);
        border-radius: 4px;
        padding: 10px;
        text-align: center;
        font-size: 1.4rem;
        color: var(--icon-color);
        margin-bottom: 10px;
        outline: none;
        }

        .menu-button:hover {
        background: var(--icon-hover-bg);
        }

        /* Offcanvas Show Animation */
        .offcanvas.show {
        left: 0;
        }

    </style>
</head>

<body>
    <div id="custom-alert" class="custom-alert">
        <div class="custom-alert-content">
            <p>Are you sure you want to delete all the chats?</p>
            <div class="custom-alert-buttons">
                <button id="confirm-delete" class="custom-alert-button">Yes</button>
                <button id="cancel-delete" class="custom-alert-button">Cancel</button>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <span id="hamburger-button" class="material-symbols-rounded">menu</span>
        </div>
        <div class="navbar-center">
            
        </div>
        <div class="navbar-right">
            <!-- Tambahkan elemen-elemen navbar kanan di sini jika diperlukan -->
        </div>
    </nav>

    <!-- Offcanvas -->
    <div id="offcanvas" class="offcanvas">
        <div class="offcanvas-content">
            <span id="close-offcanvas" class="material-symbols-rounded">close</span>
            <h2>Menu</h2>
            <div class="menu-list">
                <button class="menu-button">Home</button>
                <button class="menu-button">Chat</button>
                <button class="menu-button">Picture</button>
                <!-- Tambahkan tombol-tombol Offcanvas lainnya di sini jika diperlukan -->
            </div>
        </div>
    </div>

    <!-- Chats container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <span id="option-btn" class="material-symbols-rounded">
                more_vert
            </span>
            <div id="dropdown-content" class="custom-dropdown">
                <div>Chat</div>
                <div>Picture</div>
            </div>
            <div class="typing-textarea">
                <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                <span id="delete-btn" class="material-symbols-rounded">delete</span>

            </div>
        </div>
        <script>
            const optionButton = document.getElementById("option-btn");
            const dropdownContent = document.getElementById("dropdown-content");
            const chatInput = document.querySelector("#chat-input");
            const sendButton = document.querySelector("#send-btn");
            const chatContainer = document.querySelector(".chat-container");
            const themeButton = document.querySelector("#theme-btn");
            const deleteButton = document.querySelector("#delete-btn");
            const customAlert = document.getElementById("custom-alert");
            const confirmDelete = document.getElementById("confirm-delete");
            const cancelDelete = document.getElementById("cancel-delete")
const hamburgerButton = document.getElementById("hamburger-button");
const offcanvas = document.getElementById("offcanvas");
const closeOffcanvasButton = document.getElementById("close-offcanvas");
const menuButtons = document.querySelectorAll(".menu-button");

// Toggle Offcanvas
hamburgerButton.addEventListener("click", () => {
offcanvas.classList.add("show");
});

closeOffcanvasButton.addEventListener("click", () => {
offcanvas.classList.remove("show");
});

// Toggle Submenu
menuButtons.forEach((button) => {
button.addEventListener("click", () => {
const submenu = button.nextElementSibling;
submenu.classList.toggle("show");
});
});


            let userText = null;

            const loadDataFromLocalstorage = () => {
                // Load saved chats and theme from local storage and apply/add on the page
                const themeColor = localStorage.getItem("themeColor");

                document.body.classList.toggle("light-mode", themeColor === "light_mode");
                themeButton.innerText = document.body.classList.contains("light-mode") ? "dark_mode" : "light_mode";

                const defaultText = `<div class="default-text">
    <h1>ChatBot</h1>
    <p>Start a conversation and explore the power of AI.<br> Your chat history will be displayed here.</p>
</div>`

                chatContainer.innerHTML = localStorage.getItem("all-chats") || defaultText;
                chatContainer.scrollTo(0, chatContainer.scrollHeight); // Scroll to bottom of the chat container
            }

            const createChatElement = (content, className) => {
                // Create new div and apply chat, specified class and set html content of div
                const chatDiv = document.createElement("div");
                chatDiv.classList.add("chat", className);
                chatDiv.innerHTML = content;
                return chatDiv; // Return the created chat div
            }

            const getChatResponse = async (incomingChatDiv) => {
                const pElement = document.createElement("p");
                let userId = localStorage.getItem('userId');
                if (!userId) {
                    userId = Math.floor(Math.random() * 1000000); // Nilai acak sebagai userId
                    localStorage.setItem('userId', userId);
                }
                const storedOption = localStorage.getItem("selectedOption");
                if (storedOption === "Chat") {
                    try {
                        const response = await fetch('https://chat.dicodingbot.site/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: userText,
                                userId: userId
                            }),
                        });

                        const data = await response.json();
                        pElement.textContent = data.response.trim();
                    } catch (error) { // Add error class to the paragraph element and set error text
                        pElement.classList.add("error");
                        pElement.textContent =
                            "Oops! Something went wrong while retrieving the response. Please try again.";
                    }

                } else if (storedOption === "Picture") {
                    try {
                        const response = await fetch('https://chat.dicodingbot.site/images', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: userText,
                            }),
                        });

                        const data = await response.json();
                        pElement.innerHTML = `<img src="${data.response}" class="img-thumbnail img-api"
                             alt="${userText}">`
                    } catch (error) { // Add error class to the paragraph element and set error text
                        pElement.classList.add("error");
                        pElement.textContent =
                            "Oops! Something went wrong while retrieving the response. Please try again.";
                    }

                }
                incomingChatDiv.querySelector(".typing-animation").remove();
                incomingChatDiv.querySelector(".chat-details").appendChild(pElement);
                localStorage.setItem("all-chats", chatContainer.innerHTML);
                chatContainer.scrollTo(0, chatContainer.scrollHeight);
            }

            const copyResponse = (copyBtn) => {
                // Copy the text content of the response to the clipboard
                const reponseTextElement = copyBtn.parentElement.querySelector("p");
                navigator.clipboard.writeText(reponseTextElement.textContent);
                copyBtn.textContent = "done";
                setTimeout(() => copyBtn.textContent = "content_copy", 1000);
            }

            const showTypingAnimation = () => {
                // Display the typing animation and call the getChatResponse function
                const html = `<div class="chat-content">
    <div class="chat-details">
        <img src="https://static.vecteezy.com/system/resources/previews/014/194/216/non_2x/avatar-icon-human-a-person-s-badge-social-media-profile-symbol-the-symbol-of-a-person-vector.jpg"
            alt="chatbot-img">
        <div class="typing-animation">
            <div class="typing-dot" style="--delay: 0.2s"></div>
            <div class="typing-dot" style="--delay: 0.3s"></div>
            <div class="typing-dot" style="--delay: 0.4s"></div>
        </div>
    </div>
    <span onclick="copyResponse(this)" class="material-symbols-rounded">content_copy</span>
</div>`;
                // Create an incoming chat div with typing animation and append it to chat container
                const incomingChatDiv = createChatElement(html, "incoming");
                chatContainer.appendChild(incomingChatDiv);
                chatContainer.scrollTo(0, chatContainer.scrollHeight);
                getChatResponse(incomingChatDiv);
            }

            const handleOutgoingChat = () => {
                userText = chatInput.value.trim(); // Get chatInput value and remove extra spaces
                if (!userText) return; // If chatInput is empty return from here

                // Clear the input field and reset its height
                chatInput.value = "";
                chatInput.style.height = `${initialInputHeight}px`;

                const html = `<div class="chat-content">
    <div class="chat-details">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0cqPHAdnAIqzYvcH7lolCkguuEfL6yxtVuRIu27rN2SLX9qpqeaTlpJ7vdcLBSm-r3Qc&usqp=CAU"
            alt="user-img">
        <p>${userText}</p>
    </div>
</div>`;

                // Create an outgoing chat div with user's message and append it to chat container
                const outgoingChatDiv = createChatElement(html, "outgoing");
                chatContainer.querySelector(".default-text")?.remove();
                chatContainer.appendChild(outgoingChatDiv);
                chatContainer.scrollTo(0, chatContainer.scrollHeight);
                setTimeout(showTypingAnimation, 500);
            }
            confirmDelete.addEventListener("click", () => {
                localStorage.removeItem("all-chats");
                loadDataFromLocalstorage();
                clearChat();
                customAlert.style.display = "none";
            });

            cancelDelete.addEventListener("click", () => {
                customAlert.style.display = "none";
            });

            deleteButton.addEventListener("click", () => {
                // Remove the chats from local storage and call loadDataFromLocalstorage function
                customAlert.style.display = "flex";
            });
            async function clearChat() {
                let userId = localStorage.getItem('userId');
                try {
                    const response = await fetch('https://chat.dicodingbot.site/clear', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            userId: userId,
                        }),
                    });

                    const data = await response.json();

                    console.log(data.message); // Output pesan dari server
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            themeButton.addEventListener("click", () => {
                // Toggle body's class for the theme mode
                document.body.classList.toggle("light-mode");

                // Simpan status tema yang diperbarui ke Local Storage
                localStorage.setItem("themeColor", document.body.classList.contains("light-mode") ?
                    "light_mode" : "dark_mode");

                // Toggle ikon tema antara "light_mode" dan "dark_mode"
                themeButton.innerText = document.body.classList.contains("light-mode") ? "dark_mode" :
                    "light_mode";
            });

            // Fungsi untuk memeriksa preferensi tema perangkat
            function checkDeviceDarkMode() {
                const darkModeMediaQuery = window.matchMedia("(prefers-color-scheme: dark)");

                const previousThemeDevice = localStorage.getItem("themeDevice");

                if (darkModeMediaQuery.matches) {
                localStorage.setItem("themeDevice", "dark_mode");
                } else {
                localStorage.setItem("themeDevice", "light_mode");
                }

                const currentThemeDevice = localStorage.getItem("themeDevice");

                if (previousThemeDevice === "light_mode" && currentThemeDevice === "dark_mode") {
                // Theme sebelumnya adalah light_mode, sedangkan sekarang adalah dark_mode
                document.body.classList.remove("light-mode");
                document.body.classList.add("dark-mode");
                themeButton.innerText = "dark_mode";
                localStorage.setItem("themeColor", "dark_mode");
                } else if (previousThemeDevice === "dark_mode" && currentThemeDevice === "light_mode") {
                // Theme sebelumnya adalah dark_mode, sedangkan sekarang adalah light_mode
                document.body.classList.remove("dark-mode");
                document.body.classList.add("light-mode");
                themeButton.innerText = "light_mode";
                localStorage.setItem("themeColor", "light_mode");
                } else if (!previousThemeDevice) {
                // Tidak ada tema sebelumnya (pertama kali pengguna mengakses)
                if (currentThemeDevice === "light_mode") {
                document.body.classList.add("light-mode");
                themeButton.innerText = "light_mode";
                localStorage.setItem("themeColor", "light_mode");
                } else {
                document.body.classList.add("dark-mode");
                themeButton.innerText = "dark_mode";
                localStorage.setItem("themeColor", "dark_mode");
                }
                }
            }

            // Panggil fungsi untuk memeriksa preferensi tema perangkat saat halaman dimuat
            checkDeviceDarkMode();

            // Tambahkan event listener untuk memantau perubahan preferensi tema perangkat
            window.matchMedia("(prefers-color-scheme: dark)").addListener(checkDeviceDarkMode);


            const initialInputHeight = chatInput.scrollHeight;

            chatInput.addEventListener("input", () => {
                // Adjust the height of the input field dynamically based on its content
                chatInput.style.height = `${initialInputHeight}px`;
                chatInput.style.height = `${chatInput.scrollHeight}px`;
            });

            chatInput.addEventListener("keydown", (e) => {
                // If the Enter key is pressed without Shift and the window width is larger
                // than 800 pixels, handle the outgoing chat
                if (e.key === "Enter" && !e.shiftKey && window.innerWidth > 800) {
                    e.preventDefault();
                    handleOutgoingChat();
                }
            });

            loadDataFromLocalstorage();
            sendButton.addEventListener("click", handleOutgoingChat);

            function addToLocalStorage(selectedOption) {
                localStorage.setItem("selectedOption", selectedOption);
            }

            optionButton.addEventListener("click", () => {
                dropdownContent.classList.toggle("show");
            });

            dropdownContent.addEventListener("click", (event) => {
                if (event.target.tagName === "DIV") {
                    const selectedOption = event.target.textContent;
                    addToLocalStorage(selectedOption);
                    if (selectedOption === "Picture") {
                        chatInput.placeholder = "Enter a prompt for picture here";
                    } else if (selectedOption === "Chat") {
                        // Kembalikan placeholder ke nilai default jika opsi lain dipilih
                        chatInput.placeholder = "Enter a prompt here";
                    }
                    dropdownContent.classList.remove("show");
                }
            });

            // Cek Local Storage saat halaman dimuat
            window.addEventListener("load", () => {
                localStorage.setItem("selectedOption", "Chat");
                const storedOption = localStorage.getItem("selectedOption");
                if (storedOption === "Chat") {
                    chatInput.placeholder = "Enter a prompt here";
                } else if (storedOption === "Picture") {
                    chatInput.placeholder = "Enter a prompt for picture here";
                }
            });

            // Close the dropdown if the user clicks outside of it
            document.addEventListener("click", (event) => {
                if (!optionButton.contains(event.target) && !dropdownContent.contains(event.target)) {
                    dropdownContent.classList.remove("show");
                }
            });
        </script>
