<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot dengan OpenAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box {
            margin-bottom: 100px;
            min-height: 80vh;
            /* Sesuaikan dengan tinggi input dan tombol */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Chat Bot dengan OpenAI</h1>
        <div id="chat-box" class="border p-3"></div>
    </div>

    <!-- Memuat input di bagian bawah -->
    <div class="fixed-bottom bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col-9">
                    <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
                </div>
                <div class="col-auto">
                    <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                    <button onclick="clearChat()" class="btn btn-danger">Clear</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            chatBox.innerHTML += `<div class="card mb-3">
                  <div class="card-header text-end bg-dark-subtle">
                          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0cqPHAdnAIqzYvcH7lolCkguuEfL6yxtVuRIu27rN2SLX9qpqeaTlpJ7vdcLBSm-r3Qc&usqp=CAU"
                              class="rounded-circle" width="50" heigth="50"> <span class="fw-bold fs-5">User</span>
                  </div>
                <div class="card-body bg-light-subtle">
                  ${userMessage}
                </div>
            </div>
        `;


            const response = await fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: userMessage
                }),
            });

            const data = await response.json();

            chatBox.innerHTML += `
            <div class="card mb-3">
                <div class="card-header bg-success">
                  <span class="fw-bold fs-5 text-white">Bot </span> <img
                      src="https://static.vecteezy.com/system/resources/previews/014/194/216/non_2x/avatar-icon-human-a-person-s-badge-social-media-profile-symbol-the-symbol-of-a-person-vector.jpg"
                         class="rounded-circle" width="50" heigth="50">
                </div>
                <div class="card-body bg-success-subtle">
                    ${data.response}
                </div>
            </div>`;

            document.getElementById('user-input').value = '';
        }
        async function clearChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; // Menghapus semua isi chat box

            // Melakukan permintaan fetch untuk membersihkan chat history pada server
            try {
                const response = await fetch('http://localhost:3000/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });

                const data = await response.json();

                console.log(data.message); // Output pesan dari server
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
